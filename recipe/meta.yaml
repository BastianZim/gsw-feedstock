{% set version = "3.3.0" %}

package:
  name: gsw
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/g/gsw/gsw-{{ version }}.tar.gz
  sha256: 46f153a3812459d97153694f814efb737c0b46951bbbf1314d31239ecdf2d93b

build:
  number: 0
  skip: True  # [py<=34]
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - numpy 1.11.*
  run:
    - python
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - gsw
    - gsw.ice

about:
  home: https://github.com/TEOS-10/GSW-Python/
  license: MIT
  license_file: LICENSE
  summary: 'Gibbs SeaWater Oceanographic Package of TEOS-10'

extra:
  recipe-maintainers:
    - efiring
    - ocefpaf
