{% set version = "3.0.3" %}

package:
  name: gsw
  version: {{ version }}

source:
  fn: gsw-{{ version }}.tar.gz
  url: https://github.com/TEOS-10/python-gsw/archive/v{{ version }}.tar.gz
  sha256: 3b1c4e6621646e42a9ebcbc4072fcc23db45e3e24abd03f0eec641c53af65685

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - numpy
    - scipy
    - nose
  run:
    - python
    - numpy
    - scipy
    - nose

test:
  imports:
    - gsw

about:
  home: https://github.com/TEOS-10/python-gsw/
  license: MIT
  summary: 'Gibbs SeaWater Oceanographic Package of TEOS-10.'

extra:
  recipe-maintainers:
    - ocefpaf
